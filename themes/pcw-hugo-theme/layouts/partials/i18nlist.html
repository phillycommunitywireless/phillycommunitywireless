{{ if .IsTranslated }}
<h4>{{ i18n "translations" }}</h4>
<ul id="translations" class="pl0 mr3 dn db-m db-l">
    {{ range .Translations }}
    <li class="list f4 fw4 dib pr3 pt2 pb1">
        <a class="hover-white no-underline white-50" href="{{ .RelPermalink }}">{{ .Language.LanguageName }}</a>
    </li>
    {{ end}}
</ul>
{{ end }}
