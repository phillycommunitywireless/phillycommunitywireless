{{ $reverse := cond (.reverse | default false) "-reverse" "" }}

<section class="center cf tl f1 pv4 {{ .class }}">
    <div class="w-75-l center flex flex-row{{$reverse}}-l flex-column{{$reverse}} items-stretch w-100 h-auto-l f3">
        <div class="flex flex-column flex-1-l center justify-center pa4-l pb4 ph3">
            {{ with .text }}
            <p class="mv3 lh-copy">
                {{ markdownify . }}
            </p>
            {{ end}}
            {{ with .link }}
            <div class="flex items-center">
                <a role="button" href="{{.href}}" class="center dib link mv3 pa3 ph4 f3 b {{ .class | default " bg-pcw white" }}">{{ .text | default "Placeholder link" }}</a>
            </div>
            {{ end }}
        </div>
        <div class="flex-1 cover bg-center pa4-l ph3">
            <img class="br3" src="/images/pcwvolunteers2.jpg" alt="">
        </div>
    </div>
</section>
