{{ $reverse := cond (.reverse | default false) "-reverse" "" }}

<section class="cf tl tc-ns f1 center pv4 {{ .class }}">
    <div class="w-75-l center flex flex-row{{$reverse}}-l flex-column{{$reverse}} items-stretch w-100 h-auto-l f3">
        <div class="flex-1 cover bg-center pa4-l ph3"><iframe
            title="Philly Community Wireless network-hardware deployment map" role="img"
            aria-label="A map showing currently installed Philly Community Wireless network infrastructure, centered on Norris Square Park."
            src="https://map.phillycommunitywireless.org/" width="100%" height="400" /></iframe></div>

        <div class="flex-1-l flex flex-column justify-center center pa4-l pb4 ph3">
            {{ with .heading }}
            <h2 class="center mv3 f2">{{ . }}</h2>
            {{ end }}
            {{ with .text }}
            <p class="mv3 lh-copy">
                {{ markdownify . }}
            </p>
            {{ end}}
            {{ with .link }}
            <a role="button" href="{{.href}}" class="center dib link mv3 pa3 ph4 f3 b {{ .class | default " bg-pcw white" }}">{{ .text | default "Placeholder link" }}</a>
            {{ end }}
        </div>
    </div>
</section>
