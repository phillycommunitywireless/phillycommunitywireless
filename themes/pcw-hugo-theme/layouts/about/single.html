{{ define "header" }}{{ partial "page-header.html" . }}{{ end }} {{ define
    "main" }}
    
    {{ partial "hero-header.html" . }}
    
    <div class="flex-l flex-column mt2 mw8 center">
      <article class="center cf pv5-ns ph3 ph4-ns mw7">
        <header>
          <!-- remove small heading -->
          <!-- <p class="f6 b helvetica tracked">{{ humanize .Section | upper }}</p> -->
          <h1 class="f1">{{ .Title }}</h1>
        </header>
        {{ if .Params.toc }}
        <div class="nested-list-reset f4 bb mb5 pb4">{{ .TableOfContents }}</div>
        {{ end }}
        <div
          class="nested-copy-line-height lh-copy f4 nested-links nested-img near-black"
        >
          {{ .Content }}
        </div>
      </article>
    </div>
    <!-- moved out to preserve width of new segments -->
    {{ partial "segments.html" .Params.segments }}
    {{ end }}
